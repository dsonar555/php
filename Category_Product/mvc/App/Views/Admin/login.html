<!DOCTYPE html>
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <form action="{{base_url}}/admin/admin/check-user" method="POST">
                <div class="form-group">
                    <label>Email</label><br>
                    <input type="text" name="email" value="{{data.email}}" class="form-control" >
                    <small class="form-text text-muted">{{error.email}}</small>
                    
                </div>
                
                <div class="form-group">
                    <label>Content</label><br>
                    <input type="password" name="password" value="{{data.password}}" class="form-control" >
                    <small class="form-text text-muted">{{error.password}}</small>
                </div>
        
                <div class="form-group">
                    <input type="submit" value="Login" name="login" class="btn btn-dark">
                </div>
        
            </form>
        </div>
    </body>
</html>
