{% extends "base.html" %}
{% block title %}Posts{%endblock%}

{% block body %}
<div>
    <form action="{{base_url}}/Posts/addToDatabase" method="post">
        <div class="form-group">
            <label>Title</label><br>
            <input type="text" name="title" value="{{data.title}}" class="form-control" >
            <small id="emailHelp" class="form-text text-muted">{{error.title}}</small>
            
        </div>
        <div class="form-group">
            <label>Content</label><br>
            <textarea rows="5" cols="40" name="content" class="form-control" >{{data.content}}</textarea>
            <small id="emailHelp" class="form-text text-muted">{{error.content}}</small>
        </div>
        <div class="form-group">
            <input type="submit" value="submit" name="submit" class="btn btn-dark">
        </div>
    </form>
</div>
{% endblock %}
